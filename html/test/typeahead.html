<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css">
<script language="javascript" src="jquery.min.js"></script>
<script language="javascript" src="api_test.js"></script>

<script>

var testInfo = {
    "typeahead": {
        "string_fields": [
            "field [glytoucan_ac|uniprot_canonical_ac|uniprot_id|refseq_ac|protein_name|gene_name|enzyme|enzyme_uniprot_canonical_ac|motif_name|pathway_id|pathway_name|disease_name|disease_id|go_id|go_term|protein_pmid|glycan_pmid]",
            "value"
        ],
        "url": "/typeahead/",
        "required_fields": [
            "field",
            "value",
            "limit"
        ],
        "numeric_fields": [
            "limit"
        ],
        "query": {
            "field": "glytoucan_ac",
            "limit": 10,
            "value": "GH"
        }
    }
    ,"categorized_typeahead": {
        "string_fields": [
            "field [go_term]",
            "value"
        ],
        "url": "/categorized_typeahead/",
        "required_fields": [
            "field",
            "value",
            "total_limit",
            "categorywise_limit"
        ],
        "numeric_fields": [
            "categorywise_limit",
            "total_limit"
        ],
        "query": {
            "field":"go_term",
            "value":"kinase",
            "total_limit":15,
            "categorywise_limit":5
        }
    },
    "global_typeahead": {
        "string_fields": [
            "value"
        ],
        "url": "/global_typeahead/",
        "required_fields": [
            "value",
            "limit"
        ],
        "numeric_fields": [
            "limit"
        ],
        "querylist":[
            {
                "label":"Query without target",
                "query":{ "value": "GH", "limit": 10}
            },
            {
                "label":"Query targeting protein objects",
                "query":{ "value": "GH", "limit": 10, "target":"protein"}
            },
            {
                "label":"Query targeting glycan objects",
                "query":{ "value": "GH", "limit": 10, "target":"glycan"}
            }
        ]

    }
};


/////////////////////////////
$(document ).ready(function() {

    var cnList = [];
    var apiList = Object.keys(testInfo);
    cnList.push(getAutomatedCn(testInfo, apiList));

    var cn = '<table align=center width=1000 border=1 style="background:#eee;">';
    for (var i in cnList){
        cn += cnList[i];
    }
    cn += '</table>';
    $("body").html(cn);

});



</script>

</head>
