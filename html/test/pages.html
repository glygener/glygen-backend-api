<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css">
<script language="javascript" src="jquery.min.js"></script>
<script>
var htmlRoot = ""

$(document ).ready(function() {

});

////////////////////////////////////
$(document).on('click', '#home_init', function (event) {
        event.preventDefault();

        var url = htmlRoot + '/pages/home_init';
        $("#home_init_url").html(url);

	var gifImage = '<img src=loading.gif style="width:20%;margin-left:40%;margin-top:2%;">';        
	$("#home_init_cn").html(gifImage);


        var reqObj = new XMLHttpRequest();
        reqObj.open("POST", url, true);
        reqObj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        reqObj.onreadystatechange = function() {
                if (reqObj.readyState == 4 && [200, 500].indexOf(reqObj.status) != -1) {
                        $("#home_init_cn").html('<pre>'+reqObj.responseText+'</pre>');
		}
        };
        reqObj.send();
                
});



</script>


</head>
<body>


<table align=center width=80% border=1 style="background:#eee;">
<tr><th align=left colspan=2 class=api_title>Test for home_init API</th></tr>
<tr><td>Post Data</td><td id=home_init_url style="background:#fff;"></td></tr>
<tr><td valign=top><input type=submit id=home_init name=btn value="Submit API request"></td>
<td style="background:#fff;"><div style="width:700px;height:150px;overflow:auto;" id=home_init_cn></div></td></tr>







</table>
