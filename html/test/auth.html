<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css">
<script language="javascript" src="jquery.min.js"></script>
<script>
var htmlRoot = ""

$(document ).ready(function() {

});

////////////////////////////////////
$(document).on('click', '#auth_userid', function (event) {
        event.preventDefault();

        var url = htmlRoot + '/auth/userid';
        $("#auth_userid_url").html(url);

	var gifImage = '<img src=loading.gif style="width:20%;margin-left:40%;margin-top:2%;">';        
	$("#auth_userid_cn").html(gifImage);


        var reqObj = new XMLHttpRequest();
        reqObj.open("POST", url, true);
        reqObj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        reqObj.onreadystatechange = function() {
                if (reqObj.readyState == 4 && [200, 500].indexOf(reqObj.status) != -1) {
                        $("#auth_userid_cn").html('<pre>'+reqObj.responseText+'</pre>');
		}
        };
        reqObj.send();
                
});





/////////////////////////////////
$(document).on('click', '#auth_contact', function (event) {
        event.preventDefault();
        var keyList1 = ["fname", "lname", "email", "subject", "message", "page"];
        var inJson = {};
        $('.auth_contact').each(function(){
                var name = $(this).attr("name");
                var value = $(this).val();
                if(keyList1.indexOf(name) != -1){
                        inJson[name] = value
                }
        });
        var gifImage = '<img src=loading.gif style="width:20%;margin-left:40%;margin-top:2%;">';        
        $("#auth_contact_cn").html(gifImage);
        var url = htmlRoot + '/auth/contact';  
        var postData = "query=" + JSON.stringify(inJson);
        $("#auth_contact_url").html(url + '?' +  postData);
        var reqObj = new XMLHttpRequest();
        reqObj.open("POST", url, true);
        reqObj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        reqObj.onreadystatechange = function() {
                if (reqObj.readyState == 4 && [200, 500].indexOf(reqObj.status) != -1) {
                        var resJson = JSON.parse(reqObj.responseText);
                        $("#auth_contact_cn").html('<pre>'+reqObj.responseText+'</pre>');
                }
        };
        reqObj.send(postData);

});
                            

</script>


</head>
<body>
